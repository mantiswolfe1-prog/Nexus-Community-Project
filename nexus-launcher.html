<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0a0a0f;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }
        #nexus-container {
            width: 100vw;
            height: 100vh;
        }
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.5rem;
            text-align: center;
            z-index: 1000;
        }
        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #00f0ff;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">Page not found</div>
    <div id="nexus-container"></div>

    <script>
        // Listen for 'C' key to open Nexus
        document.addEventListener('keydown', function(event) {
            if (event.key === 'c' || event.key === 'C') {
                loadNexus();
            }
        });

        function loadNexus() {
            try {
                // Open Nexus in a new window
                const nexusWindow = window.open('https://mantiswolfe1-prog.github.io/Nexus-Community-Project', '_blank');

                if (nexusWindow) {
                    // Close the launcher
                    window.close();
                } else {
                    document.querySelector('.loading').textContent = 'Failed to open Nexus. Please allow popups.';
                }
            } catch (error) {
                console.error('Error loading Nexus:', error);
                document.querySelector('.loading').textContent = 'Error loading Nexus.';
            }
        }
    </script>
</body>
</html>
