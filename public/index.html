<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Nexus - Privacy-first, local-only student hub"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Nexus - Student Hub</title>
    <script>
      // Anti-direct-access protection: redirect to launcher with about:blank
      (function() {
        const params = new URLSearchParams(window.location.search);
        const isEmbedded = params.has('embedded');
        
        // If accessed directly (not embedded), redirect to launcher
        // The launcher will handle about:blank embedding
        if (!isEmbedded) {
          window.location.replace(window.location.origin + '/fake-404.html');
        }
      })();
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
